<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- google font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet">
    <!-- font awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Tasky-Best task management app</title>
</head>
<body style="background-color: #ebf3ff;" onload="loadExistData()">
  <!-- Modal -->
<div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="tasklable" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tasklable">New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="imgurl" class="form-label">Img URL</label>
            <input type="url" class="form-control" id="imgUrl" placeholder="http://imge.com/pizza.jpg" alt="image">
          </div>
          <div class="mb-3">
            <label for="tasktitle" class="form-label">task title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="web dev">
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">task type</label>
            <input type="text" class="form-control" id="taskType" placeholder="practice">
          </div>
          <div class="mb-3">
            <label for="taskdiscription" class="form-label">task discription</label>
           <textarea class="form-control" id="taskDiscription" rows="6" placeholder="This is new web dev class note"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addNewcard()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <!-- this is header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
          <a class="fw-bolder fs-3 " href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active mx-2 fw-bolder" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
                <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#newTask">
                    <i class="fas fa-plus" ></i>  Add new task
                </button>
            </form>
          </div>
        </div>
      </nav>
  </header>
    <!-- this is mainbody -->
    <main class="container">
        <section class="mt-4">
         <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg">
              <input
                type="search"
                class="form-control fs-4"
                placeholder="Search Task"
                aria-label="Search Task"
                aria-describedby="basic-addon1"

              />
              <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
        </section>
        <!-- card section -->
        <section class="task__container row p-4">
          
        </section>
      </main>
  
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="./index.js"></script>
</body>
</html>
